{% extends "simulatorform.html" %}
{% block simresult %}

<!--card log result-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Test Result </h5>
                <div class="ps-3">
                    {% if flag %}
                    <br><span class="text-muted small pt-2 ps-1"> HTTP RESPON CODE: </span>
                    <span class="text-muted small pt-2 ps-1"> {{ errcode }} </span>
                    <br><span class="text-muted small pt-2 ps-1"> SDP RESPONSE </span>
                    <br><span class="text-muted small pt-2 ps-1"> {{ errtext }} </span>
                    {% else %}
                    <h5 class="card-title">no result</h5>
                    {% endif %}
                  </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
