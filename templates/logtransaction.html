{% extends "baseapp.html" %}
{% block content %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">Transaction logs</h5>
    </div>
    <form class="ps-5" method="POST">
      <div class="row g-3 ">
        <div class="col-sm-2">
          <input type="text" class="form-control" id="trxid" placeholder="Transaction id">
        </div>
        <div class="col-sm-2">
          <input type="date" class="form-control" id="trxid" placeholder="mm/dd/yyyy">
        </div>
        <div class="col-sm-6">
          <div >
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="sdp" >
            <label class="form-check-label" for="gridRadios1">
              SDP
            </label>
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="scp">
            <label class="form-check-label" for="gridRadios2">
              SCP
            </label>
              <button type="submit" class="btn btn-primary mb-2"> Check </button>
          </div>
          <br>
        </div>
      </div> 
     </form>
</div>
<!-- Log Result Card -->
<div class="col-xxl-4 col-xl-12">

    <div class="card info-card customers-card">

      <div class="card-body">
        <h5 class="card-title">log server <span>| test</span></h5>

        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-card-list"></i>
          </div>
          <div class="ps-3">
            {% if flag %}
            <br><span class="text-muted small pt-2 ps-1"> {{ txtmsg }} </span>
            <br><span class="text-muted small pt-2 ps-1"> {{ wkt }} </span>
            {% else %}
            <h5 class="card-title">no result</h5>
            {% endif %}
          </div>
        </div>

      </div>
    </div>

  </div><!-- Log Result Card -->
{% endblock %}
