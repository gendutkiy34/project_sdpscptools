{% extends "baseflask.html" %}
{% block content %}
<!-- Customers Card -->
<div class="col-xxl-4 col-xl-12">

    <div class="card info-card customers-card">

      <div class="card-body">
        <h5 class="card-title">log server <span>| test</span></h5>

    </div>

  </div><!-- End Customers Card -->

  {% endblock %}
