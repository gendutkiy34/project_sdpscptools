{% extends "baseapp.html" %}
{% block content %}
<div class="pagetitle">
  <h1>Dashboard</h1>
</div><!-- End Page Title -->

<section class="section dashboard">
  <div class="row">

    <!-- VOICE Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">VOICE <span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-messenger"></i>
              </div>
            </div>
        </div>
      </div>
    </div><!-- End VOICE Card -->
    
    <!-- BULK MO Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">BULK MO<span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-bar-chart-line-fill"></i>
              </div>
            </div>
        </div>
      </div>
    </div><!-- End BULK MO Card -->

    <!-- BULK MT Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">BULK MT <span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-bar-chart"></i>
              </div>
            </div>
        </div>
      </div>
    </div><!-- End BULK MT Card -->
    
  </div>

  <div class="row">

    <!-- DIGITAL SERVICE Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">DIGITAL SERVICE <span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-messenger"></i>
              </div>
            </div>
        </div>
      </div>
    </div><!-- End DIGITAL SERVICE Card -->
    
    <!-- SUBSCRIPTION MO Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">SUBSCRIPTION MO <span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-bar-chart-line-fill"></i>
              </div>
            </div>
        </div>
      </div>
    </div><!-- End SUBSCRIPTION MO Card -->

    <!-- SUBSCRIPTION MT Card -->
    <div class="col-xxl-4 col-md-4">
      <div class="card info-card sales-card">
        <div class="card-body">
          <h5 class="card-title">SUBSCRIPTION MT<span>| Today</span></h5>
            <div class="d-flex align-items-center">
              <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-bar-chart"></i>
              </div>
        </div>
      </div>
    </div><!-- End SUBSCRIPTION MT Card -->
  
  </div>
  

 <!-- LINE  CHART SERVICES TODAY-->  
 <div class="col-lg-12">
	<div class="card">
	  <div class="card-body">
		<h5 class="card-title">Bar Chart</h5>

		<!-- Bar Chart -->
		<div id="barChart"></div>

		<script>
		  document.addEventListener("DOMContentLoaded", () => {
			new ApexCharts(document.querySelector("#barChart"), {
			  series: [{
				data: [400, 430, 448, 470, 540, 580, 690, 1100, 1200, 1380]
			  }],
			  chart: {
				type: 'bar',
				height: 350
			  },
			  plotOptions: {
				bar: {
				  borderRadius: 4,
				  horizontal: true,
				}
			  },
			  dataLabels: {
				enabled: false
			  },
			  xaxis: {
				categories: ['South Korea', 'Canada', 'United Kingdom', 'Netherlands', 'Italy', 'France', 'Japan',
				  'United States', 'China', 'Germany'
				],
			  }
			}).render();
		  });
		</script>
		<!-- End Bar Chart -->

	  </div>
	</div>
  </div>

 <!-- LINE  CHART SUCCESS RATE HOURLY -->   
 <div class="col-lg-6">
	<div class="card">
	  <div class="card-body">
		<h5 class="card-title">Column Chart</h5>

		<!-- Column Chart -->
		<div id="columnChart"></div>

		<script>
		  document.addEventListener("DOMContentLoaded", () => {
			new ApexCharts(document.querySelector("#columnChart"), {
			  series: [{
				name: 'Net Profit',
				data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
			  }, {
				name: 'Revenue',
				data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
			  }, {
				name: 'Free Cash Flow',
				data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
			  }],
			  chart: {
				type: 'bar',
				height: 350
			  },
			  plotOptions: {
				bar: {
				  horizontal: false,
				  columnWidth: '55%',
				  endingShape: 'rounded'
				},
			  },
			  dataLabels: {
				enabled: false
			  },
			  stroke: {
				show: true,
				width: 2,
				colors: ['transparent']
			  },
			  xaxis: {
				categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
			  },
			  yaxis: {
				title: {
				  text: '$ (thousands)'
				}
			  },
			  fill: {
				opacity: 1
			  },
			  tooltip: {
				y: {
				  formatter: function(val) {
					return "$ " + val + " thousands"
				  }
				}
			  }
			}).render();
		  });
		</script>
		<!-- End Column Chart -->

	  </div>
	</div>
  </div>
  
  
</section>
{% endblock %}
