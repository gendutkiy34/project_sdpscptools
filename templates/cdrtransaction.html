{% extends "basecdr.html" %}
{% block cdr %}
<div class="card-body">
    <h5 class="card-title">CDR's Transaction</h5>
</div>
<form class="ps-5" method="POST">
    <div class="row">
        <div class="col-auto">
            <input type="text" class="form-control" id="trxid" placeholder="msisdn">
        </div>
        <div class="col-md-3">
            <input type="date" class="form-control" id="trxid" placeholder="mm/dd/yyyy">
        </div>
        <div class="col-md-2">
            <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>hours</option>
                <option value="1">00</option>
                <option value="2">01</option>
                <option value="3">02</option>
              </select>
        </div>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  SDP
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  SCP
                </label>
              </div>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Check</button>
        </div>
    </div>
</form>

{% endblock %}
